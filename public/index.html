<!DOCTYPE html>
<!-- index.html -->
<html ng-app="atividade04">
  <head>
    <title>Atividade 04!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>
  <body ng-controller="pessoacontrollers as ctl">
    <h1>Contatos</h1>
    <form ng-submit="ctl.salvapessoa()">
      <fieldset>
        <legend>Novo Contato</legend>
        <label>Nome:</label>
        <input ng-model="ctl.novo.nomepessoa" required/>
        <br/>
        <label>Telefone:</label>
        <input ng-model="ctl.novo.telefonepessoa" required/>
        <br/>
        <input type="submit"/>
      </fieldset>
    </form>
    <ul>
      <li ng-repeat=" ev in ctl.pessoas"> Nome: {{ ev.nomepessoa }} <br/> Telefone: {{ev.telefonepessoa}}</li>
    </ul>
    <script type="text/javascript" src="pessoamodulo.js"></script>
    <script type="text/javascript" src="pessoacontrollers.js"></script>
    <script type="text/javascript" src="pessoaservicos.js"></script>
  </body>
</html>
